{% extends "base.html" %}

{% block content %}
<head>
<script src="/static/js/Chart.min.js"></script>
</head>
<body>
    <script>
    Ext.setup({
    onReady: function () {
    var league = window.location.pathname.split("/")[2]
    var query_url = '/api/v1/'+league+'/'+window.location.search
    var top_bar = Ext.create('Ext.Toolbar',{
        docked:'top',
        title:'Loading...',
        items:[]

    });
    Ext.create('Ext.Carousel', {
                fullscreen: true,
                
                defaults: {
                    styleHtmlContent: true
                },
                
                items: [
                    top_bar,
                    {
                        html : '<canvas id="myChart" width="400" height="400"></canvas>',
                        //style: 'background-color: #5E99CC'
                    },
                    {
                        html : 'Item 2',
                        style: 'background-color: #759E60'
                    },
                    {
                        html : 'Item 3'
                    }
                ]
            });

    Ext.Ajax.setMethod('get')
    Ext.Ajax.setDisableCaching(false)
    Ext.Ajax.request({
        url: query_url,
        params:{
            limit:100,
            order_by:'-Date',
        },
        success: function(response){
            var responseObj = Ext.decode(response.responseText);
            console.log(responseObj)
            
            top_bar.add({
                    xtype:'button',
                    text:'Home',
                    docked:'top',
                    width:100,
                    listeners:{
                            tap:function(){window.location='/'}
                        }
                })
            var ctx = document.getElementById("myChart").getContext("2d");
            var data = {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [
                    {
                        label: "My First dataset",
                        fillColor: "rgba(220,220,220,0.2)",
                        strokeColor: "rgba(220,220,220,1)",
                        pointColor: "rgba(220,220,220,1)",
                        pointStrokeColor: "#fff",
                        pointHighlightFill: "#fff",
                        pointHighlightStroke: "rgba(220,220,220,1)",
                        data: [65, 59, 80, 81, 56, 55, 40]
                    },
                    {
                        label: "My Second dataset",
                        fillColor: "rgba(151,187,205,0.2)",
                        strokeColor: "rgba(151,187,205,1)",
                        pointColor: "rgba(151,187,205,1)",
                        pointStrokeColor: "#fff",
                        pointHighlightFill: "#fff",
                        pointHighlightStroke: "rgba(151,187,205,1)",
                        data: [28, 48, 40, 19, 86, 27, 90]
                    }
                ]
            };
            var myLineChart = new Chart(ctx).Line(data );
        }
    });
    }
});
    </script>
</body>
{% endblock %}
